<!DOCTYPE html>
<html>
<head>
    <title>CleverCards Web Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <h1 id="clevercards-web-edition" class="game-title">CleverCards Web Edition</h1>

        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="noRandomize">
            <label for="noRandomize">Do not randomize the cards</label>
        </div>

        <div class="controls">
            <button id="prev">Previous</button>
            <button id="toggle">Show/Hide</button>
            <button id="next">Next</button>
        </div>

        <button id="greet">I'm screwed</button>

        <div id="status">
            Remaining questions: 0
        </div>

        <div id="greetCount">
            Screwed count: 0
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
